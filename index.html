<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>

  <body>

      
    <div class="card">
      <img
        class="card-image"
        src="/images/illustration-hero.svg"
        alt="girl listerns to music"
      />  
      <h1>Order Summary</h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>


      <div class="price">
        <img
          class="icon"
          src="/images/icon-music.svg"
          alt=""
        />
        <div class="offer">
          <h4>
            Annual Plan 
          </h4>
          <h5>
            $59.99/year
          </h5>

        </div>

        <button class="change-btn">Change</button>
        
      </div class="btns">
      <button id="#" class="payment">Proceed to Payment</button>
      <button class="cencel-value">Cancel Order</button>
    </div>
    </div>


    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/schincharauli">Salome Tchintcharauli</a>.
    </div>
  </body>

</html>
